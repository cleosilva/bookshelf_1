<h1 mat-dialog-title>Erro ao carregar os dados!</h1>
<div mat-dialog-content>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{conteudo}}</mat-card-title>
      <mat-card-subtitle>[Entre em sua estante virtual]</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../../assets/img/4.png" alt="Banner do Login">
    <mat-card-content>
      <form [formGroup]="formularioLogin" (ngSubmit)="loginFirebase()">
        <mat-form-field>
          <input matInput placeholder="Email de login" formControlName="email">
          <mat-error *ngIf="email?.errors?.['required']">O campo de email não pode estar vazio</mat-error>
          <mat-error *ngIf="email?.errors?.['email']">O formato de email não é válido</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Senha de acesso" formControlName="senha"type="password">
          <mat-error *ngIf="senha?.errors?.['required']">O campo de senha não pode estar vazio</mat-error>
        </mat-form-field>
        <mat-card-footer>
          <button mat-raised-button color="accent" type="submit">Entrar</button>
          <button mat-button mat-dialog-close>Fechar</button>
        </mat-card-footer>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<div mat-dialog-actions>
</div>
