<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>{{tituloNav}}</mat-toolbar>
    <mat-nav-list *ngFor="let itemMenu of itemsMenu$ | async; index as i">
      <a mat-list-item *ngIf="itemMenu.hab === true" [href]="itemMenu.linkMenu">{{itemMenu.labelMenu}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <img mat-card-sm-image [width]="lIcone" [height]="aIcone" [src]='iconeGeral'>
      <ng-container *ngIf="usuario$ | async as usuario; botaoLogin">
        <button mat-raised-button color="primary" (click)="sairUsuario()">
          <mat-icon class="mat-18">logout</mat-icon>
          Logout
        </button>
      </ng-container>
      <ng-template #botaoLogin>
        <button mat-raised-button color="primary" (click)="abrirLogin('Tela de Login')">
          <mat-icon class="mat-18">login</mat-icon>
          Login
        </button>
      </ng-template>
      </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
